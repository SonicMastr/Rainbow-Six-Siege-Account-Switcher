<!DOCTYPE html>
<html>
    <head>
        <title>Siege Account Switcher</title>
        <link href="./css/main.css" rel="stylesheet" type="text/css" />
        <link href="./css/animations.css" rel="stylesheet" type="text/css" />
    </head>
    <body>
        <div class="outer-button-div">
            <div class="information-container">
                <div class="top-information fade-in-bottom">
                    <h1 class="text">Siege Account Switcher<br><h4 class="text">By SonicMastr</h4></h1>
                    <h6 class="text">User Info Powered By R6TAB</h6>
                </div>
            </div>
            <div class="button-div">
                <div class="button-list-div">
                    <button id="steam-button" class="buttons text disabled">Steam</button>
                </div>
                <div class="button-list-div dropdown">
                    <button id="uplay-button" class="buttons text uplay dropbtn">Uplay</button>
                    <div id="myDropdown" class="dropdown-content">
                    </div>
                </div>
            </div>
            <div id="user-info" class="user-info">
                <div class="avatar">
                    <img id="avatar-img" class="avatar-img" src="" />
                </div>
                <div class="info">
                    <h5 id="userName" class="text user-info-text"></h5>
                    <h5 id="userLevel" class="text user-info-text"></h5>
                </div>
            </div>
        </div>
        <script>
            require('./js/renderer.js')
        </script>
    </body>
</html>
